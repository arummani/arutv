<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web IPTV Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.10.0/video-js.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; margin: 0; background: #1a1a1a; color: white; display: flex; height: 100vh; }
        #sidebar { width: 300px; background: #2a2a2a; overflow-y: auto; border-right: 1px solid #444; }
        #main { flex-grow: 1; display: flex; flex-direction: column; }
        .channel-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #333; }
        .channel-item:hover { background: #3a3a3a; }
        .video-js { width: 100% !important; height: 100% !important; }
        #search { width: 100%; padding: 10px; box-sizing: border-box; background: #333; color: white; border: none; }
    </style>
</head>
<body>
    <div id="sidebar">
        <input type="text" id="search" placeholder="Search channels...">
        <div id="channel-list"></div>
    </div>
    <div id="main">
        <video id="iptv-player" class="video-js vjs-default-skin" controls preload="auto"></video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.10.0/video.min.js"></script>
    <script>
        const player = videojs('iptv-player');
        // Multiple playlist sources for better channel availability
        const playlistUrls = [
            'https://iptv-org.github.io/iptv/index.m3u',
            'https://iptv-org.github.io/iptv/countries/us.m3u',
            'https://iptv-org.github.io/iptv/regions/eur.m3u',
            // FreeTV.fun sources
            'https://freetv.fun/test_channels_united_states_new.m3u',
            // Additional GitHub IPTV sources
            'https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8',
            'https://iptv-org.github.io/iptv/categories/news.m3u',
            'https://iptv-org.github.io/iptv/categories/sports.m3u'
        ];        const channelList = document.getElementById('channel-list');
        const searchInput = document.getElementById('search');
        let allChannels = [];

                async function loadPlaylists() {
            allChannels = [];
            const channelMap = new Map(); // To avoid duplicates
            
            // Fetch from all playlist sources
            for (const playlistUrl of playlistUrls) {
                try {
                    console.log('Fetching playlist:', playlistUrl);
                    const response = await fetch(playlistUrl);
                    const text = await response.text();
                    const lines = text.split('\n');
                    let currentChannel = null;

                    for (let line of lines) {
                        line = line.trim();
                        if (line.startsWith('#EXTINF:')) {
                            const name = line.split(',')[1];
                            currentChannel = { name };
                        } else if (line.startsWith('http')) {
                            if (currentChannel) {
                                currentChannel.url = line;
                                // Use channel name as key to avoid duplicates
                                if (!channelMap.has(currentChannel.name)) {
                                    channelMap.set(currentChannel.name, currentChannel);
                                }
                                currentChannel = null;
                            }
                        }
                    }
                    console.log('Loaded channels from', playlistUrl);
                } catch (error) {
                    console.error('Error loading playlist', playlistUrl, error);
                }
            }
            
            // Convert map to array
            allChannels = Array.from(channelMap.values());
            console.log('Total unique channels loaded:', allChannels.length);
            renderChannels(allChannels);
        }
        function renderChannels(channels) {
            channelList.innerHTML = '';
            channels.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.textContent = ch.name;
                div.onclick = () => {
                    player.src({ type: 'application/x-mpegURL', src: ch.url });
                    player.play();
                };
                channelList.appendChild(div);
            });
        }

        searchInput.oninput = () => {
            const query = searchInput.value.toLowerCase();
            const filtered = allChannels.filter(ch => ch.name.toLowerCase().includes(query));
            renderChannels(filtered);
        };

        loadPlaylists();    </script>
</body>
</html>
